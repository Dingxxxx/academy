---
layout: default
---

<div class="wrapper">
  <div class="post">
    <header class="post__header">
      <h1 class="post__title">{{ page.title }}</h1>
      <p class="post__description">{{ page.description }}</p>
    </header>

    <div class="divider"></div>

    <article class="post__content">
      {{ content }}
    </article>
  </div>
</div>
